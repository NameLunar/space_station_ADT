- type: entity
  id: BaseCargoPallet
  parent: BaseStructure
  name: cargo pallet
  description: Common fixture of logistics and cargo. Subtle reminder where crates go during transport to avoid bruised shins.
  abstract: true
  components:
  - type: InteractionOutline
  - type: Anchorable
    flags:
    - Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 15
        mask:
        - MachineMask
  - type: StaticPrice
    price: 100
  - type: Sprite
    drawdepth: FloorTiles
    layers:
    - sprite: ADT/Structures/Floor/catwalk.rsi # ADT-Tweak: Resprite
      state: catwalk_preview
  - type: GuideHelp
    guides:
    - Cargo

- type: entity
  id: CargoPallet
  parent: BaseCargoPallet
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CargoPalletSell
  name: cargo selling pallet
  description: Designates valid items to sell. Made of plastitanium to discourage pesky vandals.
  parent: BaseCargoPallet
  components:
  - type: CargoPallet
    palletType: sell
  - type: Sprite
    sprite: ADT/Structures/Floor/cargo_pallets.rsi # ADT-Tweak: Resprite
  - type: Icon
    sprite: ADT/Structures/Floor/cargo_pallets.rsi # ADT-Tweak: Resprite
    state: cargo_pallet_sell
  - type: IconSmooth
    key: cargo_pallet_sell
    base: cargo_pallet_sell_

- type: entity
  id: CargoPalletBuy
  name: cargo buying pallet
  description: Designates where orders will appear when purchased. Made of plastitanium to discourage pesky vandals.
  parent: BaseCargoPallet
  components:
  - type: CargoPallet
    palletType: buy
  - type: Sprite
    sprite: ADT/Structures/Floor/cargo_pallets.rsi # ADT-Tweak: Resprite
  - type: Icon
    sprite: ADT/Structures/Floor/cargo_pallets.rsi # ADT-Tweak: Resprite
    state: cargo_pallet_buy
  - type: IconSmooth
    key: cargo_pallet_buy
    base: cargo_pallet_buy_
